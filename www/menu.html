<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="UTF-8" />
		<title>BubblePop</title>
		
		<link rel="stylesheet" type="text/css" href="styles/styles.css" />
		<script type="text/javascript" src="scripts/menu.js"></script>
	
	</head>
	
	<body onload="init();">
	
		<div id="menu_container">
		
			<a href="game.html"><img id="playButton" src="images/play.png" /></a>
			
			<hr />
			
			Number of Colors:
			
			<input type="button" id="colorDecrement" value="-" />
			<input type="button" id="colorIncrement" value="+" />
			<br />
			<div id="colorCountImage"></div>
			
			<hr />
			
			<input type="radio" id="squareDisplay" name="display" value="Square"/>
			<label class="display" for="squareDisplay">Squares <img class="buttonImage displayImage" src="images/squares.png" /></label>
			
			<input type="radio" id="circleDisplay" name="display" value="Circle"/>
			<label class="display" for="circleDisplay">Circles <img class="buttonImage displayImage" src="images/spheres.png" /></label>
			
			<hr />
			
			<a href="leaderboard.html"><img src="images/highscores.png" /></a>
		
		</div>
	
	</body>

</html>
