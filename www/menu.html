<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="UTF-8" />
		<title>BubblePop</title>
		
		<link rel="stylesheet" type="text/css" href="styles/styles.css" />
		<script type="text/javascript" src="scripts/menu.js"></script>
	
	</head>
	
	<body onload="init();">
	
		<div id="menu_container">
		
			<a href="game.html"><img src="images/play.png" /></a>
			
			<hr />
			
			<input type="range" id="colorCountSlider" min="1" max="6"/>
			<span id="colorCountLabel"></span>
			
			<hr />
			
			<input type="radio" id="squareDisplay" name="display" value="Square"/>
			<label for="squareDisplay">Square</label>
			
			<input type="radio" id="circleDisplay" name="display" value="Circle"/>
			<label for="circleDisplay">Circle</label>
			
			<hr />
			
			<a href="leaderboard.html">Highscores</a>
		
		</div>
	
	</body>

</html>
